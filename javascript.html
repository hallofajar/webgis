<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        input {
            width: 100px;
            height: 20px;
        }
    </style>
</head>

<body>
    <h1>Kalkulator</h1>
    <input type="number" name="input1" id="input1" placeholder="Angka 1">
    <span id="operasi"></span>
    <input type="number" name="input2" id="input2" placeholder="Angka 2">
    =
    <input type="number" name="hasil" id="hasil" placeholder="Hasil">
    <br>
    <button onclick="tambah()">
        +
    </button>
    <button onclick="kurang()">
        -
    </button>
    <button onclick="kali()">
        x
    </button>
    <button onclick="bagi()">
        /
    </button>

    <script>
        function tambah() {
            document.getElementById("operasi").innerHTML = "+"
            var input1 = document.getElementById("input1").value
            var input2 = document.getElementById("input2").value
            var hasil = parseInt(input1) + parseInt(input2)
            document.getElementById("hasil").value = hasil
            console.log(hasil)
        }
        function kurang() {
            document.getElementById("operasi").innerHTML = "-"
            var input1 = document.getElementById("input1").value
            var input2 = document.getElementById("input2").value
            var hasil = parseInt(input1) - parseInt(input2)
            document.getElementById("hasil").value = hasil
        }
        function kali() {
            document.getElementById("operasi").innerHTML = "x"
            var input1 = document.getElementById("input1").value
            var input2 = document.getElementById("input2").value
            var hasil = parseInt(input1) * parseInt(input2)
            document.getElementById("hasil").value = hasil
        }
        function bagi() {
            document.getElementById("operasi").innerHTML = "/"
            var input1 = document.getElementById("input1").value
            var input2 = document.getElementById("input2").value
            var hasil = parseInt(input1) / parseInt(input2)
            document.getElementById("hasil").value = hasil
        }
    </script>

</body>

</html>
